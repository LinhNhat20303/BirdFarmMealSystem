<span class="header">Unordered List</span>
<p>In the following example we use the <span class="highlight">&lt;ul&gt;</span> and <span class="highlight">&lt;li&gt;</span> tags to create an unordered list of items.</p>
<div>
    <ul>
        <li><span class="listItemContent">Amazingly Tasty and Crispy Chicken Schnitzel</span></li>
        <li><span class="listItemContent">Delicious Egg Salad for Sandwiches</span></li>
        <li><span class="listItemContent">Perfect Ten Baked Cod</span></li>
        <li><span class="listItemContent">Simple Macaroni and Cheese</span></li>
    </ul>
</div>
