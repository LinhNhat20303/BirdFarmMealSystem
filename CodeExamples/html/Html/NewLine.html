<span class="header">The br element</span>

<p>In the following example we use <span class="highlight">&lt;br&gt;</span> elements to create line breaks between the different lines of a postal address:</p>


<div class="address">
    <img src="logo">
    <div class="address-text">
        DevExpress<br>
        505 N. Brand Blvd Suite 1450<br>
        Glendale, CA<br>
        91203<br>
        USA<br>
    </div>
</div>
