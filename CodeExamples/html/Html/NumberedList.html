<span class="header">Numbered List</span>
<p>In the following example we use the <span class="highlight">&lt;ol&gt;</span> and <span class="highlight">&lt;li&gt;</span> tags to create a numbered list of items.</p>
<div class="list-container">
    <h3>To-do list</h3>
    <ol>
        <li><img src="clock"><s>Wake up</s></li>
        <li><img src="walking"><s>Walk the dog</s></li>
        <li>Start blog post</li>
    </ol>
    <div class="note"><img src="warning">...don't fall asleep...</div>
    <ol start="4">
        <li>Finish blog post</li>
        <li>Go to bed</li>
    </ol>
</div>
